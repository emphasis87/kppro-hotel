<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking reservation</title>
</head>
<body>

<h1>Available rooms</h1>

<div th:each="room: ${rooms}">
    <div><span th:text="${room.name}"></span></div>
    <div><span th:text="${room.capacity}"></span></div>
    <div><span th:text="${room.price}"></span></div>
</div>

</body>
</html>
